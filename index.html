<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>GitHub Finder</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <a href="#" class="navbar-brand">GitHub Finder</a>
      </div>
    </nav>
    <div class="container  mt-5">
      <div class=" search-div card card-body p-5">
        <h1>Search GitHub Users</h1>
        <p class="lead">Enter a username to fetch profile and repos</p>
        <input
          type="text"
          class="form-control search-input p4"
          id="search-user"
          placeholder="Github Username"
        />
      </div>
    </div>
    <div id="profile" class="container"></div>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
